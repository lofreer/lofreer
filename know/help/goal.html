<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>帮助中心</title><link rel="stylesheet" href="./assets/css/help_common.css"><style>body{padding:0 10px}h2{font-size:18px;color:#333;margin-top:20px}h3{font-size:16px;color:#333;text-align:justify;margin-top:20px}p{font-size:14px;color:#666;text-align:justify}</style></head><body><h2>目标/头衔</h2><img src="./assets/imgs/know_goal.png"><h3>设计思考</h3><p>目标和头衔是同一概念，皆指远期要实现的目标。头衔可以理解为目标的美化，主要用作展示。</p><p>将“目标”与“事件”关联，并将其明显化，是我们在长期注意力方面做的一种尝试。繁杂纷纷扰扰，但也莫忘远方灯塔。</p><h3>目标管理</h3><p>在【我的目标】列表中进行编辑。</p><p>按住左滑，进入编辑页面或者删除目标项。</p><p>长按后上下拖动进行排序，排在第一位的将用作对外展示。</p></body></html>
